<ng-container *ngIf="notificationAlert$ | async as notificationAlert">
  <ng-container [ngSwitch]="notificationAlert.activityType">
    <ng-container *ngSwitchCase="NotificationActivities.LIKED">
      <lib-like-alert [notification-info]="notificationAlert" />
    </ng-container>
    <ng-container *ngSwitchCase="NotificationActivities.MENTION">
      <lib-mention-alert [notification-info]="notificationAlert" />
    </ng-container>
    <ng-container *ngSwitchCase="NotificationActivities.COMMENTED">
      <lib-comment-alert [notification-info]="notificationAlert" />
    </ng-container>
  </ng-container>
</ng-container>
