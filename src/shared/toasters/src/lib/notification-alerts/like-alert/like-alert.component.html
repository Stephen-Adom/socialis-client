<div
  id="toast-notification"
  class="fixed top-3 right-3 z-10 w-full max-w-xs p-4 text-gray-900 bg-white rounded-lg shadow-xl dark:bg-main-dark dark:text-gray-300"
  role="alert"
>
  <div class="flex items-center mb-3">
    <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-white"
      >New like</span
    >
    <button
      type="button"
      class="ms-auto -mx-1.5 -my-1.5 bg-white justify-center items-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      data-dismiss-target="#toast-notification"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
  <div class="flex items-center">
    <div class="relative inline-block shrink-0">
      <img
        class="w-12 h-12 rounded-full"
        src="assets/images/users/default.jpg"
        alt="Jese Leos image"
      />
      <span
        class="absolute bottom-0 right-0 inline-flex items-center justify-center w-6 h-6 bg-blue-600 rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-3 h-3 text-white"
        >
          <path
            d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"
          />
        </svg>

        <span class="sr-only">Like icon</span>
      </span>
    </div>
    <div class="ms-3 text-sm font-normal">
      <div class="text-sm font-semibold text-gray-900 dark:text-white">
        Bonnie Green
      </div>
      <div class="text-sm font-normal">liked your post.</div>
      <span class="text-xs font-medium text-blue-600 dark:text-blue-500"
        >a few seconds ago</span
      >
    </div>
  </div>
</div>
