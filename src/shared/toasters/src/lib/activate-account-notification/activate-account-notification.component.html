<div
  *ngIf="innactiveAccount"
  id="toast-interactive"
  class="w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow-lg fixed top-3 right-3 animate-jump-in animate-once animate-ease-in-out animate-normal dark:bg-gray-800 dark:text-gray-400"
  role="alert"
  #activateAccountNotification
>
  <div class="flex">
    <div
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-500 bg-blue-100 rounded-lg dark:text-blue-300 dark:bg-blue-900"
    >
      <svg
        class="h-4 w-4"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" />
        <circle cx="9" cy="7" r="4" />
        <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        <line x1="19" y1="7" x2="19" y2="10" />
        <line x1="19" y1="14" x2="19" y2="14.01" />
      </svg>

      <span class="sr-only">Innactive Account</span>
    </div>
    <div class="ml-3 text-sm font-normal">
      <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-white"
        >Activate Account</span
      >
      <div class="mb-2 text-sm font-normal">
        An email has been sent to activate your account!
      </div>
      <div class="grid grid-cols-2 gap-2">
        <div>
          <a
            href="#"
            class="inline-flex justify-center w-full px-2 py-1.5 text-xs font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
            >Resend email</a
          >
        </div>
        <div>
          <a
            (click)="close()"
            href="javascript:;"
            class="inline-flex justify-center w-full px-2 py-1.5 text-xs font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-600 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700"
            >Cancel</a
          >
        </div>
      </div>
    </div>
    <button
      (click)="close()"
      type="button"
      class="ml-auto -mx-1.5 -my-1.5 bg-white items-center justify-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
      data-dismiss-target="#toast-interactive"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
</div>
