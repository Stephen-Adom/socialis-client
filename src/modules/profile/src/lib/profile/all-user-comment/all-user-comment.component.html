<div class="max-h-[500px] overflow-y-auto pb-8 pr-4 flex flex-col gap-y-4">
  <ng-container *ngIf="(allComments$ | async)?.length; else elseTemplate">
    <ng-container *ngFor="let comment of allComments$ | async; let i = index">
      <lib-comment-card [comment]="comment" [pageClass]="'profile-card'" />
    </ng-container>
  </ng-container>
  <ng-template #elseTemplate>
    <lib-no-posts />
  </ng-template>
</div>
