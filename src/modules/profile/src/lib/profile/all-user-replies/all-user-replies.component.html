<div class="max-h-[500px] overflow-y-auto pb-8 pr-4">
  <ng-container *ngIf="(allReplies$ | async)?.length; else elseTemplate">
    <ng-container *ngFor="let reply of allReplies$ | async; let i = index">
      <lib-reply-card [reply]="reply" />
    </ng-container>
  </ng-container>
  <ng-template #elseTemplate>
    <lib-no-posts />
  </ng-template>
</div>
