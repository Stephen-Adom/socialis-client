<div class="wrapper min-h-screen p-3 w-full">
  <div
    class="w-[98%] grid grid-cols-1 sm:grid-cols-1 md:grid-cols-[35%_65%] lg:grid-cols-[22%_78%] space-x-0 sm:space-x-0 md:space-x-5 mx-auto"
  >
    <div
      class="left-section flex-col gap-y-5 pt-5 hidden sm:hidden md:flex sticky -top-[180px] h-screen"
      [ngClass]="{
        '-top-[180px]': (userFollowing$ | async)?.length,
        'top-[80px]': (userFollowing$ | async)?.length === 0
      }"
    >
      <lib-profile-card-summary />
      <lib-nav-links />
      <lib-followers [userFollowing]="(userFollowing$ | async)!" />
    </div>
    <main class="">
      <router-outlet />
    </main>
  </div>
</div>
