<section
  id="register-container"
  class="w-full grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-[65%_35%] h-screen border border-gray-400 relative overflow-hidden"
>
  <div class="hidden sm:hidden lg:block">
    <feature-animate-svg />
  </div>

  <section
    id="registration-form"
    class="flex flex-col items-center justify-center p-4 gap-y-4"
  >
    <div
      class="logo-container w-[100px] h-[100px] overflow-hidden rounded-full"
    >
      <img
        src="assets/images/logo/socialis-logo.png"
        alt="socialis"
        width="full"
      />
    </div>

    <h2 class="text-center font-bold text-lg text-white">
      Sign in to continue...
    </h2>

    <form
      [formGroup]="Form"
      novalidate
      class="w-[95%] md:w-[50%] lg:w-[80%] flex flex-col gap-y-2"
    >
      <div class="form-group">
        <input
          [class.is-invalid]="
            Form.get('username')?.touched && Form.get('username')?.invalid
          "
          type="text"
          class="form-control"
          aria-label="username"
          placeholder="Enter username"
          formControlName="username"
        />

        <feature-error-message
          [control]="'username'"
          [Form]="Form"
          [errorMessage]="'Username is required'"
        />
      </div>

      <div class="form-group">
        <input
          [class.is-invalid]="
            Form.get('password')?.touched && Form.get('password')?.invalid
          "
          type="password"
          class="form-control"
          aria-label="password"
          placeholder="Enter password"
          formControlName="password"
        />
        <feature-error-message
          [control]="'password'"
          [Form]="Form"
          [errorMessage]="'Password is required'"
        />
      </div>

      <div class="form-group">
        <button
          [disabled]="submittingForm"
          type="button"
          class="btn-custom btn w-full py-4 text-white font-semibold disabled:cursor-wait flex items-center justify-center gap-x-3"
          (click)="login()"
        >
          {{ submittingForm ? 'Signing in...' : 'Sign In' }}

          <div
            *ngIf="submittingForm"
            class="animate-spin inline-block w-5 h-5 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
            role="status"
            aria-label="loading"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>
    </form>
    <span class="d-block text-sm">
      <a
        href="javascript:;"
        class="font-semibold italic text-white"
        [routerLink]="['/auth/forgot-password']"
        >Forgot your password?</a
      >
    </span>
    <span class="d-block text-sm text-white"
      >Don't have an account yet?
      <a
        href="javascript:;"
        class="font-bold italic"
        [routerLink]="['/auth/register']"
        >Sign up Here</a
      >
    </span>
  </section>
</section>
