<section
  id="register-container"
  class="w-full grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-[65%_35%] h-screen border border-gray-400 relative overflow-hidden"
>
  <div class="hidden sm:hidden lg:block">
    <feature-animate-svg />
  </div>

  <section
    id="registration-form"
    class="flex flex-col items-center justify-center p-4 gap-y-4"
  >
    <div
      class="logo-container w-[100px] h-[100px] overflow-hidden rounded-full"
    >
      <img
        src="assets/images/logo/socialis-logo.png"
        alt="socialis"
        width="full"
      />
    </div>

    <h2 class="text-center font-bold text-lg text-white">
      Sign in to continue...
    </h2>

    <form action="" class="w-[95%] md:w-[50%] lg:w-[80%] flex flex-col gap-y-2">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          aria-label="username"
          placeholder="Enter username"
        />
      </div>

      <div class="form-group col-span-2">
        <input
          type="password"
          class="form-control"
          aria-label="password"
          placeholder="Enter password"
        />
      </div>

      <div class="form-group col-span-2">
        <button
          type="button"
          class="btn-custom btn w-full py-4 text-white font-semibold"
          (click)="login()"
        >
          Sign In
        </button>
      </div>
    </form>
    <span class="d-block text-sm">
      <a
        href="javascript:;"
        class="font-semibold italic text-white"
        [routerLink]="['/auth/forgot-password']"
        >Forgot your password?</a
      >
    </span>
    <span class="d-block text-sm text-white"
      >Don't have an account yet?
      <a
        href="javascript:;"
        class="font-bold italic"
        [routerLink]="['/auth/register']"
        >Sign up Here</a
      >
    </span>
  </section>
</section>
