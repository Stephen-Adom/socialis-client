<section
  id="login-section"
  class="w-full h-screen grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-[65%_35%] overflow-hidden"
>
  <div
    class="w-full items-center justify-start hidden sm:hidden md:hidden lg:flex relative"
  >
    <img
      src="assets/images/social-media-vector-graphics.png"
      class="w-[70%]"
      alt="social media"
    />

    <div
      class="social-login absolute top-[50%] right-0 -translate-y-[50%] bg-white rounded-lg shadow-lg p-4 max-w-[160px]"
    >
      <h6 class="font-bold">Sign in with</h6>

      <div class="mt-3 flex items-center space-x-4">
        <a href="" class="inline-block w-[20%]">
          <img
            src="assets/images/logo/google.png"
            class="w-full"
            alt="google"
          />
        </a>

        <a href="" class="inline-block w-[20%]">
          <img
            src="assets/images/logo/facebook.png"
            class="w-full"
            alt="facebook"
          />
        </a>
      </div>
    </div>
  </div>
  <div
    class="login-form-container overflow-hidden lg:-skew-x-[8deg] lg:scale-[1.2] bg-white relative shadow-sm"
  >
    <div
      class="login-inner-form flex flex-col items-center justify-center w-[65%] gap-y-4 absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] lg:skew-x-[8deg] p-4"
    >
      <div
        class="logo-container w-[100px] h-[100px] overflow-hidden rounded-full"
      >
        <img
          src="assets/images/logo/socialis-logo.png"
          alt="socialis"
          width="full"
        />
      </div>

      <h2 class="text-center font-semibold text-sm">Sign in to continue...</h2>

      <form
        [formGroup]="Form"
        novalidate
        class="w-[95%] md:w-[50%] lg:w-[80%] flex flex-col gap-y-2"
      >
        <div class="form-group">
          <input
            [class.is-invalid]="
              Form.get('username')?.touched && Form.get('username')?.invalid
            "
            type="text"
            class="form-control"
            aria-label="username"
            placeholder="Enter username"
            formControlName="username"
          />

          <feature-error-message
            [control]="'username'"
            [Form]="Form"
            [errorMessage]="'Username is required'"
          />
        </div>

        <div class="form-group">
          <input
            [class.is-invalid]="
              Form.get('password')?.touched && Form.get('password')?.invalid
            "
            type="password"
            class="form-control"
            aria-label="password"
            placeholder="Enter password"
            formControlName="password"
          />
          <feature-error-message
            [control]="'password'"
            [Form]="Form"
            [errorMessage]="'Password is required'"
          />
        </div>

        <div class="form-group">
          <button
            [disabled]="submittingForm"
            type="button"
            class="btn-custom text-xs text-white btn w-full py-3 font-semibold disabled:cursor-wait flex items-center justify-center gap-x-3"
            (click)="login()"
          >
            {{ submittingForm ? 'Signing in...' : 'Sign In' }}

            <div
              *ngIf="submittingForm"
              class="animate-spin inline-block w-5 h-5 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
              role="status"
              aria-label="loading"
            >
              <span class="sr-only">Loading...</span>
            </div>
          </button>
        </div>
      </form>
      <span class="d-block text-sm">
        <a
          href="javascript:;"
          class="font-semibold italic"
          [routerLink]="['/auth/forgot-password']"
          >Forgot your password?</a
        >
      </span>
      <span class="d-block text-sm"
        >Don't have an account yet?
        <a
          href="javascript:;"
          class="font-semibold italic text-primaryColor"
          [routerLink]="['/auth/register']"
          >Sign up Here</a
        >
      </span>
    </div>
  </div>
</section>
