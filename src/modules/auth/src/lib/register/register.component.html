<section
  id="register-container"
  class="w-full grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-[65%_35%] h-screen border border-gray-400 relative overflow-hidden"
>
  <div
    class="hidden sm:hidden lg:block bg-[url('assets/images/abstract-banner.jpg')] bg-center bg-cover -scale-x-100"
  ></div>

  <section
    id="registration-form"
    class="flex flex-col items-center justify-center p-4 gap-y-4"
  >
    <div
      class="logo-container w-[100px] h-[100px] overflow-hidden rounded-full"
    >
      <img
        src="assets/images/logo/socialis-logo.png"
        alt="socialis"
        width="full"
      />
    </div>

    <h2 class="text-center font-bold text-lg">Create an account to connect!</h2>

    <form
      action=""
      class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 w-[95%] md:w-[50%] lg:w-[80%] mx-auto gap-4"
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          aria-label="first name"
          placeholder="Enter first name"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          aria-label="last name"
          placeholder="Enter last name"
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          class="form-control"
          aria-label="email"
          placeholder="Enter email address"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          aria-label="username"
          placeholder="Enter username"
        />
      </div>

      <div class="form-group col-span-2">
        <input
          type="password"
          class="form-control"
          aria-label="password"
          placeholder="Enter password"
        />
      </div>

      <div class="form-group col-span-2">
        <input
          type="password"
          class="form-control"
          aria-label="confirm_password"
          placeholder="Confirm Password"
        />
      </div>

      <div class="form-group col-span-2">
        <button
          type="button"
          class="btn-custom btn w-full py-4 text-white font-semibold"
        >
          Create Account
        </button>
      </div>
    </form>
    <span class="d-block text-sm"
      >Already have an account?
      <a
        href="javascript:;"
        class="font-bold italic"
        [routerLink]="['/auth/login']"
        >Sign in Here</a
      >
    </span>
  </section>
</section>
