<section
  id="reset-password-container"
  class="w-full h-screen flex items-center justify-center bg-[url('assets/images/abstract-banner.jpg')] bg-center bg-cover -scale-x-100"
>
  <form
    [formGroup]="Form"
    novalidate="true"
    class="bg-white rounded-lg shadow-lg py-6 px-[30px] w-[95%] sm:w-[95%] md:w-[60%] lg:w-[35%] -scale-x-100"
  >
    <div
      class="logo-container w-[80px] h-[80px] mx-auto overflow-hidden rounded-full mb-5"
    >
      <img
        src="assets/images/logo/socialis-logo.png"
        alt="socialis"
        width="full"
      />
    </div>

    <p
      class="font-bold text-base mb-7 w-full sm:w-full md:w-[80%] mx-auto lg:w-[70%] text-center"
    >
      We received your reset password request. Please enter your new password!
    </p>

    <div class="form-group mb-5">
      <input
        [class.is-invalid]="
          Form.get('password')?.touched && Form.get('password')?.invalid
        "
        type="password"
        class="form-control"
        aria-label="password"
        placeholder="Enter new password"
        formControlName="password"
      />
      <feature-error-message
        [control]="'password'"
        [Form]="Form"
        [errorMessage]="'Password is required'"
      />
    </div>

    <div class="form-group mb-5">
      <input
        [class.is-invalid]="
          Form.get('confirmPassword')?.touched &&
          Form.get('confirmPassword')?.invalid
        "
        type="password"
        class="form-control"
        aria-label="password"
        placeholder="Confirm new password"
        formControlName="confirmPassword"
      />
      <feature-error-message
        [control]="'confirmPassword'"
        [Form]="Form"
        [errorMessage]="'Confirm Password is required'"
      />
    </div>

    <div class="form-group">
      <button
        [disabled]="submittingForm"
        type="button"
        class="btn-custom btn w-full py-4 text-white font-semibold disabled:cursor-wait flex items-center justify-center gap-x-3"
        (click)="submit()"
      >
        {{ submittingForm ? 'Reseting password...' : 'Reset Password' }}

        <div
          *ngIf="submittingForm"
          class="animate-spin inline-block w-5 h-5 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
          role="status"
          aria-label="loading"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
  </form>
</section>
