<div
  class="stories-container bg-white rounded-lg py-4 w-full gap-x-6 px-4 card border-none relative"
>
  <button
    class="prevBtn w-7 h-7 rounded-full bg-white shadow-md shadow-gray-300 flex items-center justify-center absolute top-[50%] -left-[0.65rem] -translate-y-[50%] z-[2]"
    type="button"
    title="next"
    (click)="prevSlide()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>

  <button
    class="nextBtn w-7 h-7 rounded-full bg-white shadow-md shadow-gray-300 flex items-center justify-center absolute top-[50%] -right-[0.65rem] -translate-y-[50%] z-[2]"
    type="button"
    title="next"
    (click)="nextSlide()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 4.5l7.5 7.5-7.5 7.5"
      />
    </svg>
  </button>
  <swiper-container slides-per-view="3" speed="500" space-between="5">
    <swiper-slide>
      <div class="story-container flex flex-col items-center gap-y-2">
        <div class="auth-user-story-container relative inline-block">
          <img
            class="inline-block flex-shrink-0 h-[3.875rem] w-[3.875rem] rounded-full outline-offset-[3px] outline outline-gray-300 cursor-pointer"
            src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
            alt="auth-user"
          />

          <button
            type="button"
            class="bg-primaryColor btn btn-icon w-1 h-1 absolute bottom-0 right-0 flex items-center justify-center btn-circle p-2"
            title="add story"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3 text-white absolute"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m6-6H6"
              />
            </svg>
          </button>
        </div>
        <span class="d-block text-xs">Your Story</span>
      </div>
    </swiper-slide>
