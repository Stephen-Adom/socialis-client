<div
  class="stories-container bg-white dark:bg-main-dark rounded-lg py-2 w-full gap-x-6 px-4 card border-none relative"
>
  <button
    *ngIf="swiperContainer.swiper.isBeginning === false"
    class="prevBtn w-7 h-7 rounded-full bg-white dark:bg-base-gray-dark shadow-md shadow-gray-300 dark:shadow-gray-950 flex items-center justify-center absolute top-[50%] -left-[0.65rem] -translate-y-[50%] z-[2]"
    type="button"
    title="next"
    (click)="prevSlide()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4 dark:text-dark-text"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5L8.25 12l7.5-7.5"
      />
    </svg>
  </button>

  <button
    *ngIf="swiperContainer.swiper.isEnd === false"
    class="nextBtn w-7 h-7 rounded-full bg-white dark:bg-base-gray-dark shadow-md shadow-gray-300 dark:shadow-gray-950 flex items-center justify-center absolute top-[50%] -right-[0.65rem] -translate-y-[50%] z-[2]"
    type="button"
    title="next"
    (click)="nextSlide()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4 dark:text-dark-text"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 4.5l7.5 7.5-7.5 7.5"
      />
    </svg>
  </button>
  <swiper-container #swiperContainer>
    <swiper-slide>
      <div
        class="story-container flex flex-col items-center gap-y-2 relative top-1 w-max px-[11px] py-[2px]"
      >
        <div class="auth-user-story-container relative inline-block">
          <img
            class="inline-block flex-shrink-0 h-[3.875rem] w-[3.875rem] rounded-full outline-offset-[3px] outline outline-gray-300 cursor-pointer"
            [src]="
              (authUser$ | async)?.imageUrl
                ? (authUser$ | async)?.imageUrl
                : 'assets/images/users/default.jpg'
            "
            [attr.alt]="(authUser$ | async)?.username"
          />

          <input
            type="file"
            hidden
            (change)="onFileChange($event)"
            #fileInput
            accept="video/*, image/*"
          />

          <button
            (click)="fileInput.click()"
            type="button"
            class="bg-primaryColor btn btn-icon w-1 h-1 absolute bottom-0 right-0 flex items-center justify-center btn-circle p-2"
            title="add story"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3 text-white absolute"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m6-6H6"
              />
            </svg>
          </button>
        </div>
        <span class="d-block text-xs dark:text-dark-text">Your Story</span>
      </div>
    </swiper-slide>

    <swiper-slide>
      <div
        class="story-container flex flex-col items-center gap-y-2 relative top-1 w-max px-[11px] py-[2px]"
      >
        <div class="auth-user-story-container relative inline-block">
          <img
            class="inline-block flex-shrink-0 h-[3.875rem] w-[3.875rem] rounded-full outline-offset-[3px] outline outline-gray-300 cursor-pointer"
            src="assets/images/users/default.jpg"
          />
        </div>
        <span class="d-block text-xs dark:text-dark-text">Alaska</span>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
