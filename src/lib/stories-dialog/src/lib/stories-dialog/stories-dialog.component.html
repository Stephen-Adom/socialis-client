<p-dialog
  [(visible)]="visible"
  [position]="position"
  [style]="{ width: '30vw' }"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw', '641px': '90vw' }"
>
  <ng-template pTemplate="header">
    <h6 class="text-sm font-bold flex items-center gap-x-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        data-slot="icon"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M7.5 3.75H6A2.25 2.25 0 0 0 3.75 6v1.5M16.5 3.75H18A2.25 2.25 0 0 1 20.25 6v1.5m0 9V18A2.25 2.25 0 0 1 18 20.25h-1.5m-9 0H6A2.25 2.25 0 0 1 3.75 18v-1.5M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>

      Share Story
    </h6>
  </ng-template>

  <ng-template pTemplate="content">
    <div
      class="image-dropzone border-dashed border-[3px] cursor-pointer hover:bg-blue-100 border-blue-700 rounded-md h-[200px] bg-blue-50 flex flex-col justify-center items-center gap-y-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        data-slot="icon"
        class="w-12 h-12 text-blue-700"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M7.5 7.5h-.75A2.25 2.25 0 0 0 4.5 9.75v7.5a2.25 2.25 0 0 0 2.25 2.25h7.5a2.25 2.25 0 0 0 2.25-2.25v-7.5a2.25 2.25 0 0 0-2.25-2.25h-.75m0-3-3-3m0 0-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 0 1 2.25 2.25v7.5a2.25 2.25 0 0 1-2.25 2.25h-7.5a2.25 2.25 0 0 1-2.25-2.25v-.75"
        />
      </svg>

      <h6 class="text-blue-700 font-semibold text-sm">
        Click to upload images or videos
      </h6>

      <div class="flex items-center space-x-2">
        <button
          type="button"
          class="px-6 py-2 text-white text-xs rounded-full bg-blue-600 shadow-lg hover:bg-blue-700"
        >
          Browse
        </button>

        <button
          type="button"
          class="px-6 py-2 text-white text-xs rounded-full bg-blue-600 shadow-lg hover:bg-blue-700"
        >
          Select Multiple
        </button>
      </div>
    </div>
  </ng-template>
</p-dialog>
