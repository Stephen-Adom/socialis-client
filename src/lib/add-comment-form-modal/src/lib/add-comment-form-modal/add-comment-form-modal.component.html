<div
  id="add-comment-modal-form"
  class="hs-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto"
  >
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <div
        class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700"
      >
        <div class="flex-shrink-0 group block" *ngIf="postDetails">
          <div class="flex items-center">
            <img
              class="inline-block flex-shrink-0 h-[2.5rem] w-[2.5rem] rounded-full"
              [src]="
                postDetails.user.imageUrl
                  ? postDetails.user.imageUrl
                  : 'assets/images/users/default.jpg'
              "
              [attr.alt]="postDetails.user.firstname"
            />
            <div class="ml-3 text-left">
              <h3 class="font-semibold text-gray-800 dark:text-dark-text">
                {{ postDetails.user.firstname }} {{ postDetails.user.lastname }}
              </h3>
              <div class="flex items-center gap-x-1">
                <p class="font-medium text-gray-400 text-xs">
                  {{ postDetails.user.username }}
                </p>
                <span class="inline-block">
                  <svg
                    class="h-3 w-3 text-gray-400"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <circle cx="12" cy="12" r="4" />
                  </svg>
                </span>
                <span class="inline-block text-xs text-gray-400 italic">{{
                  formatPostDate(postDetails)
                }}</span>
              </div>
            </div>
          </div>
        </div>

        <button
          type="button"
          class="rounded-md px-4 text-sm py-1 border border-secondaryColor bg-transparent text-secondaryColor hover:bg-secondaryColor hover:text-white font-semibold"
        >
          Drafts
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <ng-container *ngIf="editFile; else elseTemplate">
          <image-cropper
            [imageBase64]="editFile.base64"
            [maintainAspectRatio]="false"
            [aspectRatio]="4 / 3"
            format="png"
            (imageCropped)="imageCropped($event)"
          ></image-cropper>
        </ng-container>
        <ng-template #elseTemplate>
          <span
            *ngIf="postDetails"
            class="inline-block dark:text-gray-400 ml-7 italic font-normal mb-3 text-sm"
            >Replying to
            <span class="text-primaryColor font-bold">{{
              postDetails.user.username
            }}</span>
          </span>

          <div class="flex items-start gap-x-4">
            <img
              *ngIf="authUser"
              class="inline-block flex-shrink-0 h-[3rem] w-[3rem] rounded-full"
              [src]="
                authUser.imageUrl
                  ? authUser.imageUrl
                  : 'assets/images/users/default.jpg'
              "
              [attr.alt]="authUser.firstname"
            />

            <form
              [formGroup]="Form"
              class="mt-1 text-gray-800 dark:text-dark-text w-full"
            >
              <textarea
                [class.is-invalid]="
                  Form.get('content')?.touched && Form.get('content')?.invalid
                "
                rows="3"
                class="border-none focus:border-none w-full focus:outline-none bg-transparent w-full"
                placeholder="What's happening?"
                formControlName="content"
              ></textarea>
            </form>
          </div>

          <!-- START:: UPLOADED POST IMAGES-->
          <div class="flex flex-wrap gap-3" *ngIf="commentImages.length">
            <div
              class="rounded-lg overflow-hidden basis-[230px] grow max-h-[200px] relative"
              *ngFor="let image of commentImages; let i = index"
            >
              <button
                type="button"
                class="bg-gray-900 rounded-full p-2 text-white absolute top-2 right-2"
                title="close"
                (click)="removeImage(image.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>

              <button
                type="button"
                class="bg-gray-900 rounded-full py-2 px-4 text-white absolute bottom-2 right-2 text-sm"
                title="edit"
                (click)="editImage(image, i)"
              >
                Edit
              </button>
              <img [src]="image.base64" class="w-full" alt="" />
            </div>
          </div>
          <!-- END:: UPLOADED POST IMAGES-->
        </ng-template>
      </div>

      <ng-container *ngIf="editFile; else elseTemplate2">
        <div
          class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-t-gray-700"
        >
          <div class="flex gap-x-3">
            <button
              type="button"
              class="hs-dropdown-toggle py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border dark:border-gray-500 font-medium bg-transparent text-gray-700 dark:text-dark-text shadow-sm align-middle hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
              (click)="cancelEdit()"
            >
              Cancel
            </button>
            <button
              type="button"
              (click)="saveEditChanges()"
              class="py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold btn-custom text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm disabled:cursor-wait disabled:bg-blue-300"
              href="javascript:;"
            >
              Save changes
            </button>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate2>
        <div
          class="flex justify-between items-center gap-x-2 py-3 px-4 border-t dark:border-t-gray-700"
        >
          <div class="post-tools">
            <input
              type="file"
              hidden
              title=""
              (change)="uploadImage($event)"
              aria-label="post image"
              accept="image/*"
              #fileInput2
            />
            <button
              type="button"
              class="hs-tooltip hs-tooltip-toggle btn btn-circle btn-icon p-2 disabled:cursor-not-allowed"
              title="image"
              (click)="fileInput2.click()"
              [disabled]="commentImages.length === 4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 dark:text-dark-text"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg>

              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm dark:bg-slate-700"
                role="tooltip"
              >
                Image
              </span>
            </button>

            <button
              type="button"
              class="hs-tooltip hs-tooltip-toggle btn btn-circle btn-icon p-2"
              title="emoji"
              (click)="toggleEmoji = !toggleEmoji"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 dark:text-dark-text"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
                />
              </svg>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm dark:bg-slate-700"
                role="tooltip"
              >
                Emoji
              </span>
            </button>

            <button
              type="button"
              class="hs-tooltip hs-tooltip-toggle btn btn-circle btn-icon p-2"
              title="schedule post"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 dark:text-dark-text"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                />
              </svg>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm dark:bg-slate-700"
                role="tooltip"
              >
                schedule post
              </span>
            </button>
          </div>

          <div class="flex gap-x-3">
            <button
              #closeBtn
              type="button"
              class="hs-dropdown-toggle py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border dark:border-gray-500 font-medium bg-transparent text-gray-700 dark:text-dark-text shadow-sm align-middle hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
              data-hs-overlay="#add-comment-modal-form"
              (click)="clearCommentForm()"
            >
              Close
            </button>
            <button
              type="button"
              [disabled]="submittingForm"
              (click)="submitPost()"
              class="py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold btn-custom text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm disabled:cursor-wait disabled:bg-blue-300"
              href="javascript:;"
            >
              {{
                submittingForm
                  ? 'Submitting...'
                  : editComment
                  ? 'Update'
                  : 'Comment'
              }}

              <div
                *ngIf="submittingForm"
                class="animate-spin inline-block w-5 h-5 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
                role="status"
                aria-label="loading"
              >
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <emoji-mart
    [darkMode]="false"
    (emojiSelect)="addEmoji($event)"
    *ngIf="toggleEmoji"
  ></emoji-mart>
</div>
