<div
  id="hs-slide-down-animation-modal"
  class="hs-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto [--overlay-backdrop:static]"
  data-hs-overlay-keyboard="false"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto"
  >
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-main-dark dark:border-gray-700"
    >
      <div
        class="flex justify-between items-center py-3 px-4 border-b dark:border-b-gray-700"
      >
        <h3 class="font-bold text-gray-800 dark:text-dark-text">
          What's on your mind?
        </h3>

        <div class="hs-dropdown relative inline-flex">
          <button
            id="hs-dropdown-default"
            type="button"
            class="hs-dropdown-toggle flex items-center rounded-md px-4 text-sm py-1 border border-gray-300 bg-transparent dark:text-main-dark hover:bg-gray-300 font-semibold"
          >
            Post to anyone

            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
              />
            </svg>
          </button>

          <div
            class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-auto bg-white shadow-md rounded-lg p-2 mt-2 dark:bg-gray-800 dark:border dark:border-gray-700 dark:divide-gray-700 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full"
            aria-labelledby="hs-dropdown-default"
          >
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700"
              href="#"
            >
              Post to anyone
            </a>
            <a
              class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700"
              href="#"
            >
              Post to community
            </a>
          </div>
        </div>
      </div>
      <div class="p-4 overflow-y-auto">
        <ng-container *ngIf="editFile; else elseTemplate">
          <image-cropper
            [imageBase64]="editFile.base64"
            [maintainAspectRatio]="false"
            [aspectRatio]="4 / 3"
            format="png"
            (imageCropped)="imageCropped($event)"
          ></image-cropper>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="flex items-start gap-x-4">
            <img
              *ngIf="authUser"
              class="inline-block flex-shrink-0 h-[3rem] w-[3rem] rounded-full"
              [src]="
                authUser.imageUrl
                  ? authUser.imageUrl
                  : 'assets/images/users/default.jpg'
              "
              [attr.alt]="authUser.firstname"
            />

            <form
              [formGroup]="Form"
              class="mt-1 text-gray-800 dark:text-dark-text w-full"
            >
              <div
                class="mb-1 flex items-center gap-x-1"
                *ngIf="Form.get('scheduledAt')?.value"
              >
                <span class="text-xs text-gray-500 italic flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 mr-1"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                    />
                  </svg>

                  Scheduled to publish post on:
                  <span
                    class="text-primaryColor font-semibold"
                    *ngIf="formattedScheduledDate && formattedScheduledTime"
                    >{{ formattedScheduledDate }} at
                    {{ formattedScheduledTime }}</span
                  >
                </span>

                <button
                  type="button"
                  class="bg-red-600 rounded-full p-[0.15rem]"
                  title="remove date"
                  (click)="removeDate()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-3 h-3 text-white"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <lib-textarea-form [Form]="Form" />
            </form>
          </div>

          <!-- START:: UPLOADED POST IMAGES-->

          <div class="flex flex-wrap gap-3" *ngIf="postImages.length">
            <div
              class="rounded-lg overflow-hidden basis-[230px] grow max-h-[200px] relative"
              *ngFor="let image of postImages; let i = index"
            >
              <button
                type="button"
                class="bg-gray-900 rounded-full p-2 text-white absolute top-2 right-2"
                title="close"
                (click)="removeImage(image.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>

              <button
                (click)="editImage(image, i)"
                type="button"
                class="bg-gray-900 rounded-full py-2 px-4 text-white absolute bottom-2 right-2 text-sm"
                title="edit"
              >
                Edit
              </button>
              <img [src]="image.base64" class="w-full" alt="" />
            </div>
          </div>

          <!-- END:: UPLOADED POST IMAGES-->
        </ng-template>
      </div>

      <ng-container *ngIf="editFile; else elseTemplate2">
        <div
          class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-t-gray-700"
        >
          <div class="flex gap-x-3">
            <button
              type="button"
              class="hs-dropdown-toggle py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border dark:border-gray-500 font-medium bg-transparent text-gray-700 dark:text-dark-text shadow-sm align-middle hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
              (click)="cancelEdit()"
            >
              Cancel
            </button>
            <button
              type="button"
              (click)="saveEditChanges()"
              class="py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold btn-custom text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm disabled:cursor-wait disabled:bg-blue-300"
              href="javascript:;"
            >
              Save changes
            </button>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate2>
        <div
          class="flex justify-between items-center gap-x-2 py-3 px-4 border-t dark:border-t-gray-700"
        >
          <div class="post-tools">
            <input
              type="file"
              hidden
              title=""
              (change)="uploadImage($event)"
              aria-label="post image"
              accept="image/*"
              #fileInput
            />
            <button
              type="button"
              class="hs-tooltip hs-tooltip-toggle btn btn-circle btn-icon p-2 disabled:cursor-not-allowed"
              title="image"
              (click)="fileInput.click()"
              [disabled]="postImages.length === 4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 dark:text-dark-text"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
              </svg>

              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm dark:bg-slate-700"
                role="tooltip"
              >
                Image
              </span>
            </button>

            <button
              type="button"
              class="hs-tooltip hs-tooltip-toggle btn btn-circle btn-icon p-2"
              title="emoji"
              (click)="toggleEmoji = !toggleEmoji"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 dark:text-dark-text"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
                />
              </svg>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm dark:bg-slate-700"
                role="tooltip"
              >
                Emoji
              </span>
            </button>

            <button
              type="button"
              class="hs-tooltip hs-tooltip-toggle btn btn-circle btn-icon p-2"
              title="schedule post"
              (click)="toggleCalendar = true"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 dark:text-dark-text"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                />
              </svg>
              <span
                class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded-md shadow-sm dark:bg-slate-700"
                role="tooltip"
              >
                schedule post
              </span>
            </button>
          </div>

          <div class="flex gap-x-3">
            <button
              #closeBtn
              type="button"
              class="hs-dropdown-toggle py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border dark:border-gray-500 font-medium bg-transparent text-gray-700 dark:text-dark-text shadow-sm align-middle hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
              data-hs-overlay="#hs-slide-down-animation-modal"
              (click)="clearPostForm()"
            >
              Close
            </button>
            <button
              type="button"
              [disabled]="submittingForm"
              (click)="submitPost()"
              class="py-[0.4rem] px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold btn-custom text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm disabled:cursor-wait disabled:bg-blue-300"
              href="javascript:;"
            >
              {{
                submittingForm
                  ? 'Submitting post...'
                  : editPost
                  ? 'Update Post'
                  : 'Post'
              }}

              <div
                *ngIf="submittingForm"
                class="animate-spin inline-block w-5 h-5 border-[3px] border-current border-t-transparent text-blue-600 rounded-full"
                role="status"
                aria-label="loading"
              >
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="relative emoji-container" *ngIf="toggleEmoji">
    <emoji-mart [darkMode]="false" (emojiSelect)="addEmoji($event)">
    </emoji-mart>

    <button
      (click)="toggleEmoji = false"
      title="close"
      type="button"
      class="bg-neutral-200 flex items-center justify-center w-[25px] h-[25px] rounded-sm absolute top-0 -right-[26px]"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>

<lib-calendar
  [visible]="toggleCalendar"
  (sendSelectedDate)="sendSelectedDate($event)"
  (modalHide)="setModalHide($event)"
/>
