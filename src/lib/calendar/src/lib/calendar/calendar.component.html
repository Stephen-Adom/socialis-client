<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '36vw' }"
  [breakpoints]="{ '768px': '50vw', '640px': '95vw' }"
  (onHide)="onHide()"
>
  <ng-template pTemplate="header">
    <span class="text-base font-bold block"
      >Choose Date & Time to schedule</span
    >
  </ng-template>

  <p-calendar
    class="max-w-full"
    [(ngModel)]="date"
    [inline]="true"
    [showWeek]="true"
    [minDate]="minDate"
    (onSelect)="onDateSelect($event)"
    [showTime]="true"
  >
  </p-calendar>

  <ng-template pTemplate="footer">
    <button
      type="button"
      (click)="visible = false"
      class="py-2 px-5 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold btn-custom text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm disabled:cursor-wait disabled:bg-blue-300"
      href="javascript:;"
    >
      Select Date

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"
        />
      </svg>
    </button>
  </ng-template>
</p-dialog>
