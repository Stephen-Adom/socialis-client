<div
  class="card create-post rounded-lg bg-white border-white p-0 dark:bg-main-dark"
>
  <div
    class="create-post-form flex items-start gap-x-3 p-5"
    *ngIf="authUser$ | async as authUser"
  >
    <img
      class="inline-block h-[2.5rem] w-[2.5rem] rounded-full ring-2 ring-white dark:ring-primaryColor"
      [src]="
        authUser.imageUrl
          ? authUser.imageUrl
          : 'assets/images/users/default.jpg'
      "
      [attr.alt]="authUser.username"
    />
    <div class="w-full">
      <input
        type="text"
        class="py-1 px-3 block w-full border-none rounded-md text-sm focus:outline-none bg-transparent"
        placeholder="What's on your mind?"
        data-hs-overlay="#hs-slide-down-animation-modal"
      />
    </div>
  </div>

  <hr
    class="mb-3 h-px border-t-0 bg-transparent bg-gradient-to-r from-transparent via-neutral-500 to-transparent opacity-25 dark:opacity-100"
  />

  <span class="inline-block text-gray-400 text-sm mb-1 ml-3 font-bold"
    >Main Menu</span
  >

  <lib-nav-links />
</div>
