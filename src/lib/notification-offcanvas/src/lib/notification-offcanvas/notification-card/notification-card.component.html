<li
  class="notification-item"
  [ngClass]="{ 'bg-gray-100': !notification.read }"
  (click)="readNotification(notification)"
>
  <div class="activity-item py-1 cursor-pointer">
    <div class="flex-shrink-0 group flex items-start justify-between w-full">
      <div class="flex items-center gap-x-2 w-[70%]">
        <img
          class="inline-block flex-shrink-0 h-[2.2rem] w-[2.2rem] rounded-full"
          [src]="
            notification.source.imageUrl
              ? notification.source.imageUrl
              : 'assets/images/users/default.jpg'
          "
          [attr.alt]="notification.source.username"
        />
        <p class="text-xs dark:text-dark-text">
          <span [innerHTML]="sanitizeHtml(notification.message)"></span>
          <span class="text-gray-400 dark:text-gray-500 ml-2">{{
            formateTime(notification.createdAt)
          }}</span>
        </p>
      </div>

      <div class="text-right">
        <ng-container *ngIf="authIsFollowing$.value; else elseTemplate">
          <button
            title="following"
            type="button"
            class="bg-gray-500 border border-gray-500 text-white hover:bg-gray-600 text-[0.65rem] py-2 px-3 rounded-full"
          >
            following
          </button>
        </ng-container>
        <ng-template #elseTemplate>
          <button
            title="follow back"
            type="button"
            class="bg-primaryColor hover:bg-blue-700 text-white text-[0.65rem] py-2 px-3 rounded-full"
          >
            follow back
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</li>
