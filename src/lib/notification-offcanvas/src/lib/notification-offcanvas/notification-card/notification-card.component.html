<li class="notification-item">
  <div class="activity-item py-1 cursor-pointer">
    <div class="flex-shrink-0 group flex items-start justify-between w-full">
      <div class="flex items-center gap-x-2">
        <img
          class="inline-block flex-shrink-0 h-[2.2rem] w-[2.2rem] rounded-full"
          [src]="
            notification.source.imageUrl
              ? notification.source.imageUrl
              : 'assets/images/users/default.jpg'
          "
          [attr.alt]="notification.source.username"
        />
        <p class="text-xs dark:text-dark-text">
          <span [innerHTML]="sanitizeHtml(notification.message)"></span>
          <span class="text-gray-400 dark:text-gray-500 ml-2">{{
            formateTime(notification.createdAt)
          }}</span>
        </p>
      </div>

      <div class="w-[40%] text-right">
        <ng-container *ngIf="authIsFollowing$.value; else elseTemplate">
          <button
            title="following"
            type="button"
            class="bg-transparent border border-primaryColor text-primaryColor text-[0.65rem] p-2 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
              />
            </svg>
          </button>
        </ng-container>
        <ng-template #elseTemplate>
          <button
            title="follow back"
            type="button"
            class="bg-primaryColor text-white text-[0.65rem] p-2 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
              />
            </svg>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</li>
