<div
  id="search-modal"
  class="hs-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto"
  data-hs-overlay-keyboard="false"
>
  <div
    class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto"
  >
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-main-dark dark:border-gray-700"
    >
      <div
        class="flex justify-between items-center py-3 px-4 border-b dark:border-b-gray-700"
      >
        <span class="inline-block">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 dark:text-dark-text"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </span>
        <input
          type="text"
          class="form-control border-none bg-transparent"
          placeholder="search for post, people, etc"
          aria-label="search"
        />
      </div>
      <div class="p-4 overflow-y-auto min-h-[100px]">
        <p class="mt-1 text-gray-400 text-center">No recent searches</p>
      </div>
      <div class="flex justify-end py-3 px-4 border-t dark:border-t-gray-700">
        <div class="flex gap-x-3">
          <button
            type="button"
            class="hs-dropdown-toggle py-2 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-transparent dark:border-gray-500 text-gray-700 dark:text-dark-text shadow-sm align-middle hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm"
            data-hs-overlay="#search-modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
