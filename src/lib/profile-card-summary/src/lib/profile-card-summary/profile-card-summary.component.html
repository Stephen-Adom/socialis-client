<div class="card rounded-lg bg-white border-white dark:bg-main-dark p-4">
  <div
    class="summary-container bg-gray-100 rounded-md p-3"
    *ngIf="authUser$ | async as authUser"
  >
    <div class="flex items-start gap-x-3">
      <img
        class="inline-block h-[2.5rem] w-[2.5rem] rounded-full ring-2 ring-white dark:ring-primaryColor"
        [src]="
          authUser.imageUrl
            ? authUser.imageUrl
            : 'assets/images/users/default.jpg'
        "
        [attr.alt]="authUser.username"
      />
      <div class="w-full">
        <div class="flex items-center justify-between">
          <h6 class="text-base font-semibold flex items-center">
            {{ authUser.firstname | titlecase }}
            {{ authUser.lastname | titlecase }}
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5 text-secondaryColor ml-1"
            >
              <path
                fill-rule="evenodd"
                d="M8.603 3.799A4.49 4.49 0 0112 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 013.498 1.307 4.491 4.491 0 011.307 3.497A4.49 4.49 0 0121.75 12a4.49 4.49 0 01-1.549 3.397 4.491 4.491 0 01-1.307 3.497 4.491 4.491 0 01-3.497 1.307A4.49 4.49 0 0112 21.75a4.49 4.49 0 01-3.397-1.549 4.49 4.49 0 01-3.498-1.306 4.491 4.491 0 01-1.307-3.498A4.49 4.49 0 012.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 011.307-3.497 4.49 4.49 0 013.497-1.307zm7.007 6.387a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                clip-rule="evenodd"
              />
            </svg>
          </h6>

          <div>
            <button
              type="button"
              class="rounded-lg bg-primaryColor p-2 flex items-center justify-center text-white"
              data-hs-overlay="#hs-slide-down-animation-modal"
              pTooltip="What's on your mind"
              tooltipPosition="right"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 animate-wiggle animate-infinite"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
            </button>
          </div>
        </div>
        <span class="text-sm block text-gray-400 relative -top-1"
          >@{{ authUser.username }}</span
        >
      </div>
    </div>

    <div class="flex items-center justify-between mt-2">
      <div class="text-center">
        <h6 class="font-bold text-base">{{ authUser.noOfFollowers }}</h6>
        <p class="text-xs text-gray-500">Followers</p>
      </div>

      <div class="text-center">
        <h6 class="font-bold text-base">{{ authUser.noOfFollowing }}</h6>
        <p class="text-xs text-gray-500">Following</p>
      </div>

      <div class="text-center">
        <h6 class="font-bold text-base">80</h6>
        <p class="text-xs text-gray-500">Friends</p>
      </div>

      <div class="text-center">
        <h6 class="font-bold text-base">{{ authUser.noOfPosts }}</h6>
        <p class="text-xs text-gray-500">Post</p>
      </div>
    </div>
  </div>
</div>
