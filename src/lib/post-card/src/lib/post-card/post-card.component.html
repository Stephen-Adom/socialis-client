  <div class="card-body dark:text-dark-text ml-[68px]">
    <p class="text-sm mb-2" *ngIf="post.content">
      {{ post.content }}
    </p>

    <div
      class="image-container min-h-[4.5rem] rounded-lg overflow-hidden"
      *ngIf="post.postImages.length"
    >
      <lightgallery [settings]="settings" class="flex flex-wrap gap-3">
        <a
          class="rounded-lg overflow-hidden basis-[230px] grow max-h-[400px] relative"
          [href]="image.mediaUrl"
          [attr.data-sub-html]="getSubHtml(post.user)"
          *ngFor="let image of post.postImages"
        >
          <img
            [src]="image.mediaUrl"
            class="w-full"
            [attr.alt]="image.mediaType"
          />
        </a>
      </lightgallery>
    </div>
  </div>
  <div class="card-footer ml-[68px]">
    <div class="post-tools flex items-center justify-between px-2">
      <div class="flex items-center gap-x-2">
        <button
          type="button"
          class="btn btn-icon p-1 flex items-center text-sm gap-x-1 dark:text-dark-text"
          title="like"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>

          <span class="font-bold">{{ post.numberOfLikes }}</span>
        </button>

        <button
          type="button"
          class="btn btn-icon flex items-center text-sm gap-x-1 p-1 dark:text-dark-text"
          title="comment"
          data-hs-overlay="#add-comment-modal-form"
          (click)="addComment()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"
            />
          </svg>

          <span class="font-bold">{{ post.numberOfComments }}</span>
        </button>

        <button
          type="button"
          class="btn btn-icon btn-circle p-1 dark:text-dark-text"
          title="share"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
            />
          </svg>
        </button>
      </div>

      <button
        type="button"
        class="btn btn-icon btn-circle dark:text-dark-text"
        title="bookmark"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path

          />
        </svg>
      </button>
    </div>
