<div
  (click)="viewPostDetails($event)"
  class="card post-card rounded-lg bg-white dark:bg-main-dark p-3 w-full border border-white dark:border-main-dark cursor-pointer"
>
  <div class="card-header flex items-center justify-between pb-3">
    <div class="flex-shrink-0 group block">
      <div class="flex items-center">
        <img
          class="inline-block flex-shrink-0 h-[3.5rem] w-[3.5rem] rounded-full"
          [src]="
            post.user.imageUrl
              ? post.user.imageUrl
              : 'assets/images/users/default.jpg'
          "
          alt="Image Description"
        />
        <div class="ml-3 text-left">
          <a href="" class="font-semibold text-gray-800 dark:text-dark-text">
            {{ post.user.firstname }} {{ post.user.lastname }}
          </a>
          <div class="flex items-center gap-x-1">
            <a href="" class="font-medium text-gray-400 text-xs">
              {{ post.user.username }}
            </a>
            <span class="inline-block">
              <svg
                class="h-3 w-3 text-gray-400"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <circle cx="12" cy="12" r="4" />
              </svg>
            </span>
            <span
              class="inline-block text-xs text-gray-400 italic"
              *ngIf="formattedDate"
              >{{ formattedDate }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <div class="hs-dropdown relative inline-flex">
      <button
        id="hs-dropdown-with-icons"
        type="button"
        class="hs-dropdown-toggle px-2 inline-flex justify-center items-center rounded-md font-medium bg-transparent align-middle transition-all text-sm"
        title="menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 dark:text-dark-text"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>

      <div
        class="hs-dropdown-menu transition-[opacity,margin] z-[1] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-[10rem] bg-white dark:bg-main-dark shadow-md rounded-lg p-2 mt-2 divide-y divide-gray-200 dark:divide-gray-600"
        aria-labelledby="hs-dropdown-with-icons"
      >
        <div class="py-2 first:pt-0 last:pb-0">
          <a
            class="flex items-center gap-x-1 py-[0.45rem] px-3 rounded-md text-sm text-gray-800 dark:text-dark-text hover:bg-gray-100 dark:hover:bg-gray-600"
            href="#"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-[1.2rem] h-[1.2rem]"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
              />
            </svg>

            Save
          </a>

          <a
            class="flex items-center gap-x-1 py-[0.45rem] px-3 rounded-md text-sm text-gray-800 dark:text-dark-text hover:bg-gray-100 dark:hover:bg-gray-600"
            href="#"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-[1.2rem] h-[1.2rem]"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
              />
            </svg>

            Share Post
          </a>

          <a
            *ngIf="isAuth(post.user.username, authUser$ | async)"
            class="flex items-center gap-x-1 py-[0.45rem] px-3 rounded-md text-sm text-gray-800 dark:text-dark-text hover:bg-gray-100 dark:hover:bg-gray-600"
            href="javascript:;"
            (click)="editPost(post)"
            data-hs-overlay="#hs-slide-down-animation-modal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-[1.2rem] h-[1.2rem]"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
              />
            </svg>

            Edit Post
          </a>

          <a
            class="flex items-center gap-x-1 py-[0.45rem] px-3 rounded-md text-sm text-red-700 dark:text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600"
            href="javascript:;"
            *ngIf="isAuth(post.user.username, authUser$ | async)"
            (click)="deletePost(post)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-[1.2rem] h-[1.2rem] text-red-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>

            Delete Post
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body dark:text-dark-text ml-[68px]">
    <p *ngIf="post.content" class="text-sm">
      {{ post.content }}
    </p>

    <div
      class="image-container min-h-[4.5rem] rounded-lg overflow-hidden mt-2"
      *ngIf="post.postImages.length"
    >
      <lightgallery [settings]="settings" class="flex flex-wrap gap-3">
        <a
          class="rounded-lg overflow-hidden basis-[230px] grow max-h-[400px] relative"
          [href]="image.mediaUrl"
          [attr.data-sub-html]="getSubHtml(post.user)"
          *ngFor="let image of post.postImages"
        >
          <img
            [src]="image.mediaUrl"
            class="w-full"
            [attr.alt]="image.mediaType"
          />
        </a>
      </lightgallery>
    </div>
  </div>
  <div class="card-footer ml-[68px]">
    <div class="post-tools flex items-center justify-between px-2">
      <div class="flex items-center gap-x-2">
        <button
          type="button"
          class="btn btn-icon p-1 flex items-center text-sm gap-x-1 dark:text-dark-text"
          title="like"
          (click)="toggleLike()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 animate-ease-in animate-once animate-jump"
            [ngClass]="{
              active: likedPost$ | async,
            }"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>

          <span class="font-bold">{{ post.numberOfLikes }}</span>
        </button>

        <button
          type="button"
          class="btn btn-icon flex items-center text-sm gap-x-1 p-1 dark:text-dark-text"
          title="comment"
          data-hs-overlay="#add-comment-modal-form"
          (click)="addComment()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 01-.923 1.785A5.969 5.969 0 006 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337z"
            />
          </svg>

          <span class="font-bold">{{ post.numberOfComments }}</span>
        </button>

        <button
          type="button"
          class="btn btn-icon btn-circle p-1 dark:text-dark-text"
          title="share"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
            />
          </svg>
        </button>
      </div>

      <button
        type="button"
        class="btn btn-icon btn-circle dark:text-dark-text"
        title="bookmark"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
          />
        </svg>
      </button>
    </div>
    <div
      class="like-info flex items-center gap-x-2 px-2 text-sm flex-wrap dark:text-dark-text mb-2"
      *ngIf="post.likes.length"
    >
      <div class="flex -space-x-2">
        <img
          class="inline-block h-[1.8rem] w-[1.8rem] rounded-full ring-2 ring-white"
          [src]="
            like.imageUrl ? like.imageUrl : 'assets/images/users/default.jpg'
          "
          [attr.alt]="like.username"
          *ngFor="let like of post.likes"
        />
        <button
          *ngIf="post.likes.length > 5"
          class="inline-flex items-center justify-center h-[1.8rem] w-[1.8rem] rounded-full bg-gray-200 border-2 border-white font-medium text-gray-700 shadow-sm align-middle hover:bg-gray-300 focus:outline-none focus:bg-blue-100 focus:text-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-xs"
        >
          <span class="font-xs leading-none">9+</span>
        </button>
      </div>

      {{ generateLikeDescription(post.likes, authUser$ | async) }}
    </div>

    <a
      href="javascript:;"
      class="font-semibold text-gray-600 inline-block px-2 text-xs dark:text-dark-text"
      data-hs-overlay="#hs-overlay-body-scrolling"
      (click)="viewComments()"
      >View all {{ post.numberOfComments }} comments</a
    >
  </div>
</div>
