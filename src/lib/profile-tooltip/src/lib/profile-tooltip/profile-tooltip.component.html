<div
  *ngIf="authorInfo"
  class="absolute top-[50px] invisible group-hover:visible left-0 w-[20rem] bg-white dark:bg-main-dark shadow-lg rounded-lg mt-2 divide-y divide-gray-200 dark:divide-gray-600 z-10"
>
  <div class="flex items-center px-3">
    <img
      class="inline-block h-[2.3rem] w-[2.3rem] md:h-[2.5rem] md:w-[2.5rem] rounded-full ring-2 ring-white dark:ring-primaryColor"
      [src]="
        authorInfo ? authorInfo.imageUrl : 'assets/images/users/default.jpg'
      "
      [alt]="authorInfo.username"
    />

    <div class="py-3 px-1 rounded-t-lg w-full">
      <p class="text-sm text-gray-500">
        {{ authorInfo.firstname }} {{ authorInfo.lastname }}
      </p>
      <p class="text-xs font-medium text-gray-800 dark:text-dark-text">
        {{ authorInfo.username }}
      </p>
    </div>

    <button
      type="button"
      class="w-[50%] bg-secondaryColor hover:bg-primaryColor text-white px-1 py-2 rounded-md text-xs font-bold ml-auto flex items-center justify-center gap-x-1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4 stroke-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
        />
      </svg>

      Follow
    </button>
  </div>

  <div class="py-2 px-4 text-sm text-gray-600 dark:bg-main-dark">
    <p class="dark:text-dark-text">{{ authorInfo.bio }}</p>
    <p class="flex items-center gap-x-4 mt-3">
      <small class="text-gray-400 inline-block">
        <span class="font-bold dark:text-dark-text">{{
          authorInfo.followers
        }}</span>
        Followers</small
      >

      <small class="text-gray-400 inline-block">
        <span class="font-bold dark:text-dark-text">{{
          authorInfo.following
        }}</span>
        Following</small
      >
      <small class="text-gray-400 inline-block">
        <span class="font-bold dark:text-dark-text">{{
          authorInfo.totalPost
        }}</span>
        posts</small
      >
    </p>
  </div>
</div>
