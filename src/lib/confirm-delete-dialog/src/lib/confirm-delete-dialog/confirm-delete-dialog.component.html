<p-confirmDialog #cd>
  <ng-template pTemplate="message">
    <div class="flex flex-col items-center p-5 bg-white">
      <div
        class="rounded-full bg-red-600 inline-flex justify-center items-center h-[5rem] w-[5rem] -mt-20"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-10 h-10 text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
          />
        </svg>
      </div>
      <span class="font-bold text-sm block mb-2 mt-4">Are you sure?</span>
      <p class="mb-0 text-sm text-gray-400">Please confirm to proceed.</p>
      <div class="flex items-center gap-2 mt-4">
        <button
          type="button"
          class="bg-gray-300 px-4 py-2 text-xs rounded-md hover:bg-gray-400 hover:text-white"
          (click)="cd.reject()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="bg-red-600 text-white rounded-md px-4 py-2 text-xs hover:bg-red-700"
          (click)="cd.accept()"
        >
          Delete
        </button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>
