<div class="flex flex-wrap gap-3">
  <div
    class="rounded-lg overflow-hidden basis-[230px] grow min-h-[236px] max-h-[365px]"
    *ngFor="let file of postImages"
  >
    <ng-container *ngIf="file.mediaType === 'image'; else elseTemplate">
      <lightgallery [settings]="settings">
        <a
          class="relative"
          [href]="file.mediaUrl"
          [attr.data-sub-html]="getSubHtml()"
        >
          <img
            [src]="file.mediaUrl"
            class="w-full"
            [attr.alt]="file.mediaType"
          />
        </a>
      </lightgallery>
    </ng-container>
    <ng-template #elseTemplate>
      <video controls data-setup="{}" id="my-player" class="video-js">
        <source [src]="file.mediaUrl" />
      </video>
    </ng-template>
  </div>
</div>
